<h2>JavaScript Variables</h2>

<p>In this example a, b are variables and interchanging there values.</p>

<script>

a = 4;
b = 3;
swap(a,b);

function swap(a,b) {
var a = a + b;
var b = a - b;
var a = a - b;
document.write (a,b)

}

</script>
